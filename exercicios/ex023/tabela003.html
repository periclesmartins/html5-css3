<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icone/brasil.ico" type="image/x-icon">
    <title>Mesclagem de células em tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 300px;
        }
        td {
            border: 1px solid #000000;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de células em tabelas</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td> <!--colspan="2" faz o B ocupar duas colunas na tabela-->
        </tr>
        <tr>
            <td rowspan="3">D</td> <!--rowspan="3" faz com que o D ocupe 3 colunas-->
            <td>E</td>
            <td rowspan="2">F</td>
        </tr>
        <tr>
            <td>H</td>
        </tr>
        <tr>
            <td colspan="2">K</td>
        </tr>
    </table>
</body>
</html>
