<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um paragrafo de qualquer jeito.
        <br> <!--quebra de linha-->
        Basta colocar tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt;     
    </p>
    <p>Vamos adicionar alguns símbolos especiais:
        <br>
        &reg; <!--marca registrada-->
        &copy; <!--diretos autorais-->
        &trade; <!--marca registrada em inglês-->
        &dollar;
        &euro;
        &yen;
        &cent;
        &Delta;
        &uparrow; <!--ceta para cima-->
    </p>
    <p>Vamos adicionar alguns emojis: <br>
        &#x1F596; <!--código de emoji em hexadecimal pego do site emojipedia.org-->
        &#x1F383; <!--para adicionar emoji em hexadecimal, use &#x e depois cole o código após o + -->
    </p>
</body>
</html>
